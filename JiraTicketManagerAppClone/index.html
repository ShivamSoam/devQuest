<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jira Ticket Manager!</title>
</head>
<body>
    <div class="content">

        <div class="header">
            
            <div class="filters">
                <div class="filter red"></div>
                <div class="filter green"></div>
                <div class="filter blue"></div>
                <div class="filter black"></div>
            </div>
            <div class="ticket-actions">
                <div class="open-modal">
                    <i class="fa-solid fa-calendar-plus"></i>
                </div>
                <div class="close-ticket">
                    <i class="fa-solid fa-calendar-xmark"></i>
                </div>
            </div>

        </div>

        <div class="modal">
            <div class="modal-text">
                <textarea class="text-area"></textarea>
            </div>
            <div class="modal-filters">
                <div class="modal-filter red"></div>
                <div class="modal-filter green"></div>
                <div class="modal-filter blue"></div>
                <div class="modal-filter black active"></div>
            </div>
        </div>


        <div class="tickets-container">

        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
